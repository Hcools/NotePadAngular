<div class="container">
    <div class="page-header">
  <h1>{{ title }}</h1>
</div>

  <div class="pannel form">
    <div class="form-group">
      <label for="title" class="control-label">Title</label>
      <input id="title"
             type="text"
             class="form-control"
             required="true"
             [(ngModel)]="newnote.title"/>
    </div>
    <div class="form-group">
      <label for="content" class="control-label">Content</label>
      <textarea id="content"
                class="form-control"

                [(ngModel)]="newnote.content" #ctrl="ngModel" required>
      </textarea>

    </div>
    <div class="form-group">
      <select class="form-control" [(ngModel)]="newnote.category">
        <option *ngFor="let category of categories"
              [ngValue]="category">
        {{ category.name }}
        </option>
      </select>
    </div>

    <button class="btn btn-info"
      (click)="newNote(newnote)"
      routerLink="/notes"
      routerLinkActive="active"
      [disabled]="!ctrl.valid">
      Validate
    </button>
    <button class="btn btn-danger"
      (click)="cancelNewNote()"routerLink="/notes"
       routerLinkActive="active">
      Close
    </button>

  </div>
</div>
