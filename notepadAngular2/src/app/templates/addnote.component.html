
<div class="container">
    <div class="page-header">
  <h1>{{ title }}</h1>
</div>
  <!-- Note form -->
  <div class="pannel form"
       *ngIf="new_note">
    <div class="form-group">
      <label for="title" class="control-label">Title</label>
      <input id="title"
             type="text"
             class="form-control"
             required="true"
             [(ngModel)]="new_note.title"/>
    </div>
    <div class="form-group">
      <label for="content" class="control-label">Content</label>
      <textarea id="content"
                class="form-control"
                required="true"
                [(ngModel)]="new_note.content">
      </textarea>
    </div>
    <div class="form-group">
      <select class="form-control" [(ngModel)]="new_note.category">
        <option *ngFor="let category of categories"
              [ngValue]="category">
        {{ category.name }}
        </option>
      </select>
    </div>
    <button class="btn btn-info" (click)="newNote(new_note)"routerLink="/notes"
       routerLinkActive="active">
      Validate
    </button>
    <button class="btn btn-danger"
    (click)="cancelNewNote()"routerLink="/notes"
       routerLinkActive="active">
      Close
    </button>
  </div>

</div>
